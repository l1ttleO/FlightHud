modmenu:
  descriptionTranslation:
    flightassistant: FlightAssistant предлагает вам ощутить полеты с Элитрами по-новому, и все на стороне клиента!

alerts.flightassistant:
  alert:
    .: ПРЕДУПР
    fault: ОТКАЗ (НЕКОТОРЫЕ ПРЕДУПР ПОТЕР)
  autoflight:
    .: АВТО ПОЛЕТ
    fault: ОТКАЗ СИСТ
    pitch_fault: ОТКАЗ УПР УГЛ НАКЛ
    autopilot_off: АП ОТКЛ
    auto_thrust_off: А/ТЯГА ОТКЛ
  elytra:
    .: ЭЛИТРЫ
    fault: ОТКАЗ СТАТУС
    low_durability: НИЗК ПРОЧНОСТЬ
    critical_durability: КРИТ ПРОЧНОСТЬ
  fault:
    computer:
      reset: ' -СИСТЕМА: ВКЛ/СБРОС'
    hud:
      .: HUD
      reset: ' -ИНДИК: ВКЛ/СБРОС'
      flightassistant:altitude: ОТКАЗ ИНД ВЫС
      flightassistant:attitude: ОТКАЗ ИНД ОРИЕНТ
      flightassistant:automation_modes: ОТКАЗ ИНД АВТО РЕЖИМ
      flightassistant:coordinates: ОТКАЗ ИНД КООРД
      flightassistant:elytra_durability: ОТКАЗ ИНД ПРЧН/ЭЛ
      flightassistant:flight_directors: ОТКАЗ ИНД УКАЗ/П
      flightassistant:flight_path: ОТКАЗ ИНД ВЕКТ/П
      flightassistant:heading: ОТКАЗ ИНД КУРСА
      flightassistant:radar_altitude: ОТКАЗ ИНД Р/ВЫС
      flightassistant:speed: ОТКАЗ ИНД СКОР
      flightassistant:velocity_components: ОТКАЗ ИНД Г/С И В/C
  firework:
    .: ФРВК
    fault: ОТКАЗ СИСТ
    explosive:
      main_hand: ОСН РУКА ВЗРЫВООПАСН
      off_hand: ВТОР РУКА ВЗРЫВООПАСН
      slow_response: МЕДЛЕН ОТКЛИК
      no_response: ОТСУТСТВ ОТКЛИК
  flight_controls:
    .: УПР/ПОЛЕТ
    pitch_fault:
      .: ОТКАЗ ОГРАН УГЛА НАКЛ
      use_manual_pitch: ' -РУЧН УПР УГЛ НАКЛ: ИСПОЛЬЗ'
    protections_lost:
      .: ЗАЩИТЫ ПОТЕРЯНЫ
      enable_air_data: ' -КОМП ДАННЫХ ПОЛЕТА: ВКЛ'
      enable_pitch: ' -КОМП УГЛА НАКЛ: ВКЛ'
      max_pitch: ' МАКС УГОЛ НАКЛ: 55* UP'
      max_descent_rate: ' МАКС СКОР СНИЖЕНИЯ: 8 Б/С'
  gpws:
    .: GPWS
    fault: ОТКАЗ
    sink_rate: СКОР. СНИЖЕНИЯ
    terrain_ahead: ЗЕМЛЯ ВПЕРЕДИ
    pull_up: ТЯНИ ВВЕРХ
  navigation:
    .: НАВИГАЦ
    air_data_fault: ОТКАЗ ДАНН ПОЛЕТ
    chunk_status_fault: ОТКАЗ СТАТУС ЧАНКОВ
    void_proximity_fault: ОТКАЗ БЛИЗ ПУСТ
    slow_chunk_loading: МЕДЛЕН ЗАГРУЗКА ЧАНКОВ
    no_chunks_loaded: ЧАНКИ НЕ ЗАГРУЖЕНЫ
    approaching_void_damage_altitude: ПРИБЛИЖ ОПАСН ВЫС ПУСТОТЫ
    reached_void_damage_altitude: ДОСТИГ ОПАСН ВЫС ПУСТОТЫ
  stall:
    .: СВАЛИВАНИЕ
    detection_fault: ОТКАЗ ОБНАРУЖ
  thrust:
    .: ТЯГА
    fault: ОТКАЗ СИСТ
    no_source: ОТСУТ ИСТОЧ
    locked:
      .: БЛОК
      use_keys: ' -КЛАВИШИ УПР ТЯГИ: ИСПОЛЬЗ'
    reverse_not_supported:
      .: ОБРАТН НЕ ПОДДЕРЖ
      set_forward: ' -ТЯГА: УСТАН ВПЕРЕД'

config.flightassistant:
  categories:
    global: Глобальные настройки
    no_elytra: На земле (без элитр)
    has_elytra: На земле (с элитрами)
    flying: В полёте
    safety: Предупреждения и системы безопасности
  options:
    global:
      mod_enabled: Включить FlightAssistant
      hud_enabled: Включить HUD (интерфейс)
      safety_enabled: Включить системы безопасности (предупреждения и системы безопасности)
      automations_allowed_in_overlays: Разрешить автоматизации (а/п и сист. безопасности) работать на фоне (в инвентаре и на паузе)
    display:
      frame:
        .: Рамка
        width: Ширина рамки
        height: Высота рамки
      colors:
        .: Цвета
        primary: Основной цвет
        advisory: Цвет указывающих элементов
        caution: Цвет предупреждения
        warning: Цвет опасности
      attitude:
        .: Авиагоризонт
        show:
          .: Отображать авиагоризонт
          horizon_and_ladder: Горизонт и шкала угла наклона
          horizon_only: Только горизонт
          disabled: Отключен
        degree_step: Шаг градусных линий
        horizon_outside_frame: Отображать горизонт за рамкой
        pitch_outside_frame: Отображать угол наклона за рамкой
      heading:
        .: Индикатор курса
        show_reading: Отображать значение курса
        show_scale: Отображать шкалу курса на линии горизонта
        scale_step: Шаг линий курса
      speed:
        .: Индикатор скорости
        show_reading: Отображать значение скорости
        show_scale: Отображать шкалу скорости
        show_ground: Отображать скорость относительно земли
        show_vertical: Отображать вертикальную скорость
      altitude:
        .: Индикатор высоты
        show_reading: Отображать значение высоты
        show_scale: Отображать шкалу высоты
        show_radar: Отображать истинную высоту
      flight_path_vector:
        .: Индикатор вектора пути полёта
        show: Отображать вектор пути полёта
        size: Размер вектора пути полёта
      elytra_durability:
        .: Индикатор прочности элитр
        show: Отображать прочности элитр
        units:
          .: Единицы измерения прочности
          raw: Minecraft
          percentage: Проценты
          time: Время (примерное)
      misc:
        .: Разное
        coordinates: Отображать координаты
        alerts: Отображать предупреждения
        automation_modes: Отображать режимы автоматизации
        flight_directors: Отображать указатели полёта
    safety:
      alert_volume: Громкость звуков предупреждений
      consider_invulnerability: Выключать предупреждения и защиты во время неуязвимости
      alert_mode:
        warning_and_caution: Опасности и предупреждения
        warning: Только опасности
        caution: Только предупреждения
        disabled: Отключены
      elytra:
        .: Элитры
        durability_alert_mode: Режим предупреждения прочности элитр
        auto_open: Автоматически раскрывать элитры
        close_underwater: Автоматически закрывать элитры под водой
      stall:
        .: Сваливание
        alert_mode: Режим предупреждения о сваливании
        limit_pitch: Ограничивать угол наклона для предотвращения сваливания
        auto_thrust: Автоматически использовать тягу для восстановления из сваливания
      void:
        .: Высота урона от пустоты
        alert_mode: Режим предупреждений высоты урона от пустоты
        limit_pitch: Ограничение угла наклона над пустотой
        auto_thrust: Автоматически использовать тягу чтобы избежать пустоты
        auto_pitch: Автоматически повышать угол наклона чтобы избежать пустоты
      gpws:
        .: Система предупреждения о близости земли
        sink_rate:
          alert_mode: Режим оповещения о скорости снижения
          limit_pitch: Ограничение угла наклона при чрезмерной скорости снижения
          auto_pitch: Автоматическое увеличение угла наклона для устранения чрезмерной скорости снижения
        obstacle:
          alert_mode: Режим предупреждения о рельефе местности
          limit_pitch: Ограничение угла наклона при обнаружении рельефа местности
          auto_pitch: Автоматическое увеличение угла наклона для предотвращения столкновения с местностью
      firework:
        .: Фейерверки
        lock_explosive: Блокировать использование взрывоопасных фейерверков

